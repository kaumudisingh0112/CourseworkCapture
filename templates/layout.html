{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.jpg' %}" />
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery.min.js' %}"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

    <link
      href="{% static 'assets/js/plugins/bootsnav_files/skins/color.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/js/plugins/bootsnav_files/css/animate.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/js/plugins/bootsnav_files/css/bootsnav.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/js/plugins/bootsnav_files/css/overwrite.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/js/plugins/owl-carousel/owl.carousel.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/js/plugins/owl-carousel/owl.theme.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/js/plugins/owl-carousel/owl.transitions.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/magnific-popup.css' %}"
      rel="stylesheet"
    />

    <!--// ICONS //-->

    <link
      href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet' %}"
    />

    <!--// BOOTSTRAP & Main //-->

    <link
      href="{% static 'assets/bootstrap-3.3.7/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />
  </head>

  <body>
    {% block content %} {% endblock %}
    <footer style="background-color: rgb(0, 0, 0)">
      <p class="text-center" style="margin-bottom: 0; color: #fff">
        Created by Team Code_Blooded for Hackfest 2021.
      </p>
    </footer>
    <!-- Custom scripts for this template -->
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="{% static 'assets/bootstrap-3.3.7/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'assets/js/plugins/owl-carousel/owl.carousel.min.js' %}"></script>

    <script src="{% static 'assets/js/plugins/bootsnav_files/js/bootsnav.js' %}"></script>

    <script src="{% static 'assets/js/plugins/typed.js-master/typed.js-master/dist/typed.min.js' %}"></script>

    <script src="https://maps.googleapis.com/maps/api/js' %}"></script>

    <script src="{% static 'assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/jquery.magnific-popup.js' %}"></script>

    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
